---
layout: default
---

{% for post in site.posts %}
  <section class="post">
    {% if post.image %}
      <img src="{{ post.image }}" alt="">
    {% else %}
      <section class="content-wrapper">
        <h1>{{ post.title }}</h1>
        {{ post.content }}
      </section>
    {% endif %}
  </section>
  <small class="date">{{ post.date | date: "%b %-d, %Y" }}</small>
{% endfor %}
